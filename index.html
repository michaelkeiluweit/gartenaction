<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Countdown – Gartenaction</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<style>
:root{
  --sky1:#eef8f1; --sky2:#d9f1e1; --sky3:#bfe6cc;
  --ground:#6e835a;
  --leaf1:#7fbf8e; --leaf2:#5aa573; --leaf3:#3e8658;
  --trunk:#6d4c41;
  --panel:#fefae0; --panel-b:#ccd5ae; --text:#283618; --title:#386641;
}

/* Layout */
html,body{height:100%;margin:0}
body{
  display:flex;align-items:center;justify-content:center;font-family:Roboto,system-ui,Arial,sans-serif;color:var(--text);
  background:linear-gradient(#fff, #fff 10%, transparent 10%) no-repeat;
}

/* Himmel + Boden als reine Gradients */
.forest{
  position:fixed; inset:0; z-index:-1;
  background:
    linear-gradient(to bottom, var(--sky1), var(--sky2) 45%, var(--sky3) 80%) 0 0/100% 100% no-repeat,
    linear-gradient(to top, var(--ground), #92a884 22%, transparent 22%) 0 100%/100% 30% no-repeat;
  overflow:hidden;
}

/* Körnung für Aquarell-Look */
.forest::after{
  content:""; position:absolute; inset:0; pointer-events:none; opacity:.12;
  background:
    repeating-radial-gradient(circle at 20% 30%, rgba(0,0,0,.06) 0 3px, transparent 4px 8px),
    repeating-radial-gradient(circle at 70% 60%, rgba(0,0,0,.05) 0 2px, transparent 3px 7px);
  mix-blend-mode:multiply;
  filter:blur(.2px);
}

/* Hügel als weiche Ellipsen */
.hill{
  position:absolute; bottom:-8vh; border-radius:50%;
  filter:blur(1.5px); opacity:.9;
  background:radial-gradient(120% 85% at 50% 40%, #8e9f7e 0 55%, transparent 56% 100%);
}
.h1{left:-10vw; width:70vw; height:38vh}
.h2{left:20vw; width:75vw; height:40vh; filter:blur(2px); opacity:.8}
.h3{left:55vw; width:60vw; height:34vh; opacity:.85}

/* Bäume: Krone aus mehreren radial-gradients, Stamm als ::after */
.tree{
  position:absolute; bottom:18vh;
  width: 18vmin; height: 26vmin;
  background:
    radial-gradient(40% 35% at 50% 28%, var(--leaf1) 0 65%, transparent 66%),
    radial-gradient(45% 40% at 52% 50%, var(--leaf2) 0 63%, transparent 64%),
    radial-gradient(48% 45% at 50% 72%, var(--leaf3) 0 62%, transparent 63%);
  filter: blur(0.6px) drop-shadow(0 10px 8px rgba(0,0,0,.10));
}
.tree::before{
  /* leichte „Aquarell“-Kante */
  content:""; position:absolute; inset:-6%;
  background:radial-gradient(60% 50% at 50% 60%, rgba(255,255,255,.12), transparent 65%);
}
.tree::after{
  content:""; position:absolute; left:50%; transform:translateX(-50%);
  bottom:-16vmin; width:1.6vmin; height:16vmin; background:var(--trunk); border-radius:1vmin;
  box-shadow:0 -4vmin 0 0 rgba(0,0,0,.03) inset;
}

/* Platzierungen */
.t1{left:6vw;  transform:scale(1.0)}
.t2{left:18vw; transform:scale(1.25)}
.t3{left:32vw; transform:scale(0.95)}
.t4{left:50vw; transform:scale(1.3)}
.t5{left:66vw; transform:scale(1.15)}
.t6{left:82vw; transform:scale(0.9)}
/* leichte Parallaxhöhe */
.t1,.t3,.t6{bottom:20vh}

/* Panel */
.wrap{
  text-align:center; padding:2rem 3rem; background:rgba(254,250,224,.92);
  border:3px solid var(--panel-b); border-radius:24px; box-shadow:0 10px 30px rgba(0,0,0,.18); backdrop-filter:blur(4px);
}
.title{color:var(--title); margin:0 0 .25rem 0; font-weight:700; letter-spacing:.05em; text-transform:uppercase}
#countdown{font-size:clamp(2rem,10vw,8rem); font-weight:800; font-variant-numeric:tabular-nums; letter-spacing:.04em; line-height:1.1}
.sub{color:#606c38; margin-top:.5rem; font-size:1.5rem; font-weight:500}
</style>
</head>
<body>
  <div class="forest" aria-hidden="true">
    <div class="hill h1"></div>
    <div class="hill h2"></div>
    <div class="hill h3"></div>
    <div class="tree t1"></div>
    <div class="tree t2"></div>
    <div class="tree t3"></div>
    <div class="tree t4"></div>
    <div class="tree t5"></div>
    <div class="tree t6"></div>
  </div>

  <main class="wrap">
    <h6 class="title">Countdown</h6>
    <div id="countdown">--:--:--</div>
    <div class="sub">Gartenaction</div>
  </main>

<script defer>
document.addEventListener("DOMContentLoaded", () => {
  function nextSaturdayAt10(){
    const now=new Date(); const day=now.getDay();
    let add=(6-day+7)%7;
    const pastTen= now.getHours()>10 || (now.getHours()===10 && (now.getMinutes()>0 || now.getSeconds()>0));
    if(add===0 && pastTen) add=7;
    return new Date(now.getFullYear(), now.getMonth(), now.getDate()+add, 10, 0, 0, 0);
  }
  const el=document.getElementById("countdown");
  const pad=n=>n.toString().padStart(2,"0");
  let target=nextSaturdayAt10();

  function render(){
    let diff=target - new Date();
    if(!Number.isFinite(diff) || diff<=0){ target=nextSaturdayAt10(); diff=target - new Date(); }
    const s=Math.floor(diff/1000);
    const d=Math.floor(s/86400);
    const h=Math.floor((s%86400)/3600);
    const m=Math.floor((s%3600)/60);
    const sec=s%60;
    el.textContent = d>0 ? `${d}d ${pad(h)}:${pad(m)}:${pad(sec)}` : `${pad(h)}:${pad(m)}:${pad(sec)}`;
  }
  render(); setInterval(render,1000);
});
</script>
</body>
</html>
